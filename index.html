<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="script.js" defer></script>
</head>

<body class="container mt-5">

    <form id="petForm">
        <div class="mb-3">
            <label for="petName" class="form-label">Nome dell'animale</label>
            <input type="text" id="petName" class="form-control">
        </div>

        <div class="mb-3">
            <label for="ownerName" class="form-label">Nome del proprietario:</label>
            <input type="text" id="ownerName" class="form-control">
        </div>

        <div class="mb-3">
            <label for="species" class="form-label">Specie:</label>
            <input type="text" id="species" class="form-control">
        </div>

        <div class="mb-3">
            <label for="breed" class="form-label">Razza:</label>
            <input type="text" id="breed" class="form-control">
        </div>

        <button type="button" onclick="createPet()" class="btn btn-primary">Crea Pet</button>
    </form>

    <ul id="petList" class="mt-3 list-group"></ul>
</body>

</html>
